<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/6fe0a77471.js" crossorigin="anonymous"></script>
    <title>Landing Page</title>
</head>

<body>
    <!-----------Start Writing Code---------->
    <div class="container">
        <header class="nav-container">
            <div class="left-side-navbar">
                <div class="logo">
                    <img src="https://www.linkpicture.com/q/logo_390.png" alt="logo">
                </div>
                <div class="nav-items">
                    <ul>
                        <li><a href="#">Features</a></li>
                        <li><a href="#">Testimonials</a></li>
                        <li><a href="#">Developers</a></li>
                        <li><a href="#">It's free</a></li>
                    </ul>
                </div>
            </div>
            <div class="buttons ">
                <button><i class="fa-brands fa-chrome"></i> Add to Chrome</button>
                <button> <i class="fa-brands fa-apple"></i>Download For Mac</button>
            </div>
        </header>

        <!-- ------------------Main Content----------------------- -->
        <main>
            <div class="top-main-container">
                <div class="inner-text">
                    <div class="upper-text">
                        <span>Welcome to nbundle</span>
                    </div>
                    <div class="heading">
                        <h1>Your <span>Notion</span> App Store</h1>
                    </div>
                    <div class="paragraph">
                        <p>Bring functionalities of other apps into your Notion workspaces.</p>
                    </div>
                    <div class="buttons bottom-buttons">
                        <button><i class="fa-brands fa-chrome"></i> Add to Chrome</button>
                        <button> <i class="fa-brands fa-apple"></i>Download For Mac</button>
                    </div>
                </div>

                <section class="icons-container">
                    <div class="inner-icons-container">
                        <div class="bottom-text">
                            <span>All apps live and work where you use Notion</span>
                        </div>
                        <div class="icon-bottom-container">
                            <div class="icon icon1">
                                <i class="fa-brands fa-chrome"></i>
                                <span>Chrome</span>
                            </div>
                            <div class="icon icon2">
                                <i class="fa-brands fa-firefox"></i>
                                <span>Firefox</span>
                            </div>
                            <div class="icon icon3">
                                <i class="fa-brands fa-safari"></i>
                                <span>Safari</span>
                            </div>
                            <div class="icon icon4">
                                <i class="fa-brands fa-edge"></i>
                                <span>Edge</span>
                            </div>
                            <div class="icon icon5">
                                <i class="fa-brands fa-apple"></i>
                                <span>Mac</span>
                            </div>
                            <div class="icon icon6">
                                <i class="fa-brands fa-windows"></i>
                                <span>Windows</span>
                            </div>
                        </div>
                    </div>
                </section>
            </div>
        </main>
</div>
</body>
</html>
